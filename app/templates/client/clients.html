{% extends "base.html" %}
{% block content %}
<div style="margin-left:50px;"> 
<h2>Liste des clients</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td><a href="#"><!-- url_for('client_profile', client_id=client.id_client) ## --> {{ client.id_client }}</a></td>
      <td><strong>{{ client.nom }}</strong> {{ client.prenom }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    
      <li></li>
    
    </div>
{% endblock %}
